<!--
1. Focus on adding an entry for match performance for the day
2. Put a calendar to select a specific date
3. Badminton Social Game Entries should include the following:
- Game 1... + additional options to add more games
- Total wins and losses for the day
- Personal overall performance or feeling (positive or negative)
- Additional notes, comments or things you want to improve on
- E.g. "Need to work on my smashes", "My mixed doubles was good today"
-->

{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}

<br>
<h1 align="center">Performance Entry</h1>

<!-- Add a calendar -->
<!-- Code taken from this tutorial: https://www.youtube.com/watch?v=XgUYftRJHPY -->
<label for="datepicker"> Select Date: </label>
<input type="date" id="datepicker" name="datepicker">
<br><br>

<!-- This form will submit all data to database to be displayed on the graphs dashboard -->
<form>
    <label for="wins">Total Wins for the Day: </label>
    <input type="number" class="form-control" id="wins" name="wins" value=""><br>
        
    <label for="losses"> Total Losses for the Day:</label><br>
    <input type="number" class="form-control mb-4" id="losses" name="losses" value="">

    <label>Areas i was good in: </label>
    <select class="form-select" aria-label="Default select example">
        <option selected>Select an Option </option>
        <option value="footwork">Footwork</option>
        <option value="defense">Defense</option>
        <option value="offense">Offense</option>
        <option value="teamwork">Teamwork Coordination</option>
        <option value="fitness">Fitness</option>
    </select> <br>

    <label>Areas i was poor in: </label>
    <select class="form-select" aria-label="Default select example">
        <option selected>Select an Option </option>
        <option value="footwork">Footwork</option>
        <option value="defense">Defense</option>
        <option value="offense">Offense</option>
        <option value="teamwork">Teamwork Coordination</option>
        <option value="fitness">Fitness</option>
    </select> <br>

    <fieldset>
      <label>Overall Feeling of Session: </label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
        <label class="form-check-label" for="optionsRadios1">
          Postitive
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
        <label class="form-check-label" for="optionsRadios2">
          Negative
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
        <label class="form-check-label" for="optionsRadios2">
          Neutral
        </label>
      </div>
    </fieldset> <br>

    <button type="button" class="btn btn-primary">Submit</button>

</form>
{% endblock %}
